<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Thrifty Travel</title>
</head>
<body>
    <!--Header-->
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-12">
            <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-5xl" href="#">
                Thrifty Travel
            </a>
            <p class="text-lg text-gray-600">
                Looking to find recommendations for your next trip? Look no further! Fill out the below information to find the best options for your next travel experience!
            </p>
        </div>
    </header>

  <!-- Topic Nav -->
  <nav class="w-full py-4 border-t border-b bg-gray-100" x-data="{ open: false }">
    <div class="block sm:hidden">
        <a
            href="#"
            class="block md:hidden text-base font-bold uppercase text-center flex justify-center items-center"
            @click="open = !open"
        >
            Topics <i :class="open ? 'fa-chevron-down': 'fa-chevron-up'" class="fas ml-2"></i>
        </a>
    </div>
    <div :class="open ? 'block': 'hidden'" class="w-full flex-grow sm:flex sm:items-center sm:w-auto">
        <div class="w-full container mx-auto flex flex-col sm:flex-row items-center justify-center text-sm font-bold uppercase mt-0 px-6 py-2">
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">Contact Us</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">About Us</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">Instagram</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">Twitter</a>
            <a href="#" class="hover:bg-gray-400 rounded py-2 px-4 mx-2">Reviews</a>
        </div>
    </div>
</nav>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/js/js.script"></script>
</body>
</html>
